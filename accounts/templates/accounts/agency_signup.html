<!-- /workspace/shiftwise/accounts/templates/accounts/agency_signup.html -->

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Agency Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Sign Up Your Agency</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <!-- Render Form Fields using Crispy Forms -->
        {{ form|crispy }}

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="{% url 'home:home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<!-- Include the Google Maps JavaScript API with Places and Geocoding Libraries -->
<script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_PLACES_API_KEY }}&libraries=places"></script>

<!-- Include the Address Autocomplete JavaScript -->
<script src="{% static 'js/address_autocomplete.js' %}"></script>
{% endblock %}
