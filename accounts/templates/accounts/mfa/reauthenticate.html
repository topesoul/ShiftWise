{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Re-Authenticate{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Re-Authenticate</h2>
    <p>Please enter your authentication code to continue.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Re-Authenticate</button>
    </form>
</div>
{% endblock %}
