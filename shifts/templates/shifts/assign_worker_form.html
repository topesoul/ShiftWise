<!-- /workspace/shiftwise/shifts/templates/shifts/assign_worker_form.html -->

{% extends 'base.html' %}

{% load static %}
{% load custom_filters %}
{% load custom_tags %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Assign Worker to Shift: {{ shift.name }}</h2>
    <form method="post" action="{% url 'shifts:assign_worker' shift.id %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Assign Worker</button>
        <a href="{% url 'shifts:shift_detail' shift.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
