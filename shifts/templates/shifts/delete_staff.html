<!-- /workspace/shiftwise/shifts/templates/shifts/delete_staff.html -->

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% custom_filters}

{% block title %}Deactivate Staff Member{% endblock %}

{% block content %}
<div class="container">
    <h2>Deactivate Staff Member</h2>
    <p>Are you sure you want to deactivate <strong>{{ staff_member.get_full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Deactivate</button>
        <a href="{% url 'shifts:staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
