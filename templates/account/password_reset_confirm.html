<!-- /workspace/shiftwise/accounts/templates/accounts/password_reset_confirm.html -->

{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Reset Your Password</h2>
    <p>Enter a new password for your account below.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
